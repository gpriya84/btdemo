<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospect Form - BookTrust</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <a href=""><img src="./images/btlogo.png" alt="Site Name" /></a>
  </div>  
    </header>
    <section class="intrest_form">
    <h1 class="title">Application Request Form</h1>   
    <div class="container mt-5">
     <p><span>*</span> Indicates required fields</p>    
    <form class="needs-validation"  action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DD6000000VY6t" method="POST">
    <input type=hidden name="oid" value="00DD6000000VY6t">
    <input type=hidden name="retURL" value="https://booktrust.org/">        
   
    <div class="mb-3">
        <label class="form-label" for="first_name"><span>*</span> First Name</label>
    <input id="first_name" class="form-control" maxlength="40" name="first_name" size="20" type="text" placeholder="Enter Your First Name" required/><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="last_name"><span>*</span> Last Name</label>
    <input class="form-control" id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Enter Your Last Name" required/><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email"><span>*</span> Email</label>
    <input class="form-control" id="email" maxlength="80" name="email" size="20" type="email" placeholder="Enter Your Email"  required/><br>
    </div>
    <div class="mb-3">
        <label class="form-label"  for="00ND600000SmIj1"><span>*</span> Are you associated with a School, District, Organization, or Other?</label>
    <select class="form-control" id="00ND600000SmIj1" name="00ND600000SmIj1" title="Associated" onchange="handlerAssociate()" required><option value="">--None--</option><option value="School">School</option>
    <option value="District">District</option>
    <option value="Organization">Organization</option>
    <option value="Other">Other</option>
    </select><br>
    </div>
    <div class="mb-3" id="istitle">
        <label   for="00ND600000SmIjp">Is your School Title 1</label>
    <input   id="00ND600000SmIjp" name="00ND600000SmIjp" type="checkbox" value="1" /><br>
    
    </div>
    <div class="mb-3" id="supportTitle">
        <label  for="00ND600000SmIju">Do you support Title 1 Schools?:</label>
    <input  id="00ND600000SmIju" name="00ND600000SmIju" type="checkbox" value="1" /><br>
    
    </div>
    <div class="mb-3">
        <label class="form-label" for="00ND600000SmIki"><span>*</span> What is your role?</label>
    <select class="form-control" id="00ND600000SmIki" name="00ND600000SmIki" title="Role" onchange="handlerRole()" required>
    <option value="">--None--</option>
    <option value="Principal">Principal</option>
    <option value="Teacher">Teacher</option>
    <option value="Parent">Parent</option>
    <option value="District Leader">District Leader</option>
    <option value="Other">Other</option>
    </select><br>
    </div>
    <div class="mb-3" id="OtherRole">
        <label class="form-label"  for="00ND600000SmIkn"><span>*</span> Other Role:</label>
    <input class="form-control" id="00ND600000SmIkn" maxlength="80" name="00ND600000SmIkn" size="20" type="text"/><br>
    </div>

    <div class="mb-3">
        <label class="form-label" for="company"><span>*</span>Please provide the name of the institution youâ€™re representing (eg. School Name, School District Name, Organization Name)</label>
    <input id="company" class="form-control" maxlength="40" name="company" size="20" type="text"  required/><br>
                </div>
    <div class="mb-3">
        <label class="form-label"  for="00NO9000002doAI">If you represent a School, please also provide the name of your School District?</label>
            <textarea class="form-control" id="00NO9000002doAI" name="00NO9000002doAI" type="text" wrap="soft"></textarea><br>
            </div>
    
    <div class="mb-3" id="00NO9000002JIL3">
        <label class="form-label"  for="00NO9000002JIL3"><span>*</span> How did you find out about Book Trust? </label>
    <select class="form-control" id="00NO9000002JIL3" name="00NO9000002JIL3" title="How did you find out about Book Trust type"text"/><br>
    <option value="">--None--</option><option value="Search engine (Google, Bing, etc)">Search engine (Google, Bing, etc)</option>
<option value="Recommended by a friend or colleague">Recommended by a friend or colleague</option>
<option value="Social Media">Social Media</option>
<option value="Blog or Publication">Blog or Publication</option>
</select><br>
</div>
<div class="mb-3">
    <label class="form-label"  for="00NO9000002JIkr">Please provide any additional detail on where you learned about Book Trust.</label>
<textarea class="form-control" id="00NO9000002JIkr" name="00NO9000002JIkr" rows="3" type="text" wrap="soft"></textarea><br>
</div>
           
    <div class="mb-3">
        <label class="form-label"  for="00ND600000SmInN">Interest in Program for which School Year</label>
    <select class="form-control" onchange="handlerFunction()" id="00ND600000SmInN" multiple="multiple" name="00ND600000SmInN" title="Program Year">
    <option value="2024-25">2024-25</option>
    <option value="2025-26">2025-26</option>
    <option value="2026-27">2026-27</option>
    <option value="2027-28">2027-28</option>
    <option value="2028-29">2028-29</option>
    <option value="2029-30">2029-30</option>
    <option value="2030-31">2030-31</option>
    <option value="2031-32">2031-32</option>
    <option value="2032-33">2032-33</option>
    <option value="2033-34">2033-34</option>
    <option value="2034-35">2034-35</option>
    </select><br>
    </div>
    <div class="mb-3">
        <label for="00ND600000SmInX">Recognition of eligibility requirements</label>
    <input id="00ND600000SmInX" name="00ND600000SmInX" type="checkbox" value="1" /><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="00NO9000002JJNZ">Is there anything else you would like to share?</label>
    <textarea class="form-control" id="00NO9000002JJNZ" name="00NO9000002JJNZ" rows="3" type="text" wrap="soft"></textarea><br>
    </div>    
    
    <input type="submit" name="submit" class="btn btn-primary">
    
    </form>
</div>
</section>
<!-- Bootstrap JS (optional, but may be needed for certain components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
<script src="script.js"></script>

</body>
</html>
